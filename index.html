<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rural Health Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; width: 500px; height: 300px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Good Health & Sanitation Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask about health or sanitation..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      let userInput = document.getElementById("userInput").value;
      document.getElementById("chat").innerHTML += `<p class="user"><strong>You:</strong> ${userInput}</p>`;
      fetch('/get', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `msg=${encodeURIComponent(userInput)}`
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("chat").innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.response}</p>`;
        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        document.getElementById("userInput").value = "";
      });
    }
  </script>
</body>
</html>
